<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <span class="title">Conversor</span>
            <input type="checkbox" name="dark" id="dark">
        </div>
        <div class="input-field">
            <input type="text" id="decimal" name="decimal" placeholder="Decimal" required>
            <button id="send"><i class="fa-solid fa-arrow-right btn"></i></button>
            <button id="trash"><i class="fa-solid fa-trash btn"></i></button>
        </div>
        <div class="results-section">
            <span class="results-title">Binario</span>
            <div class="results">
                <span id="binario"></span>
            </div>
            <span class="results-title">Octal</span>
            <div class="results">
                <span id="octal"></span>
            </div>
            <span class="results-title">Hexadecimal</span>
            <div class="results">
                <span id="hexadecimal"></span>
            </div>
        </div>





    </div>

    <script src="script.js"></script>
</body>
</html>
